function inverseCase(phrase) {
  var newPhrase = "";
  for (var i = 0; i < phrase.length; i++) {
    var char = phrase.charAt(i);
    if (char == char.toUpperCase()) {
      newPhrase += char.toLowerCase();
    } else {
      newPhrase += char.toUpperCase();
    }
  }
